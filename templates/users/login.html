{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-sm p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-600 mb-2">School CRM</h1>
            <p class="text-gray-600">Enter your credentials to access your account</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="space-y-2">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    Username
                </label>
                {{ form.username }}
            </div>
            <div class="space-y-2">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                {{ form.password }}
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in
            </button>
        </form>
    </div>
</div>
{% endblock %}
