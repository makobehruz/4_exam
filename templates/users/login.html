{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-sm p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-600 mb-2">School CRM</h1>
            <p class="text-gray-600">Enter your credentials to access your account</p>
        </div>
       <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                {{ form.password }}
            </div>
            {% if form.non_field_errors %}
                <p class="text-red-500 text-sm">{{ form.non_field_errors.0 }}</p>
            {% endif %}
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Login</button>
        </form>
    </div>
</div>
{% endblock %}
