{% extends "base.html" %}

{% block title %} Delete Confirmation {% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-xl px-12 py-8 w-full max-w-lg text-center mt-[-150px]">
        <h1 class="text-3xl font-bold text-red-600 mb-2">Are you sure?</h1>

        <p class="text-gray-700 mb-2 text-lg">You are about to delete:</p>

        <div class="bg-gray-200 p-3 rounded-lg mb-4">
            <span class="text-xl font-semibold text-gray-900">{{ department.name }}</span>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-6">
                <button class="bg-red-500 hover:bg-red-700 transition-all duration-300 text-white font-bold py-2 px-6 rounded-lg shadow-md transform hover:scale-105" type="submit">
                    Delete
                </button>
                <a class="bg-gray-300 hover:bg-gray-400 transition-all duration-300 text-gray-900 font-bold py-2 px-6 rounded-lg shadow-md transform hover:scale-105" href="{% url 'departments:list' %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
